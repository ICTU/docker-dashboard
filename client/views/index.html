<template name="index">
  <div class="row-fluid">
    <div class="span12">
      <div class="row-fluid metro-overview-cont">

        <div data-desktop="span2" data-tablet="span4" class="span3 responsive">
          <div class="metro-overview blue-color clearfix">
            <div class="display">
              <i class="big-icon icon-cogs"></i>
            </div>
            <div class="details">
              <div class="numbers">{{appCount}}</div>
              <div class="title">Applications</div>
            </div>
          </div>
        </div>

        <div data-desktop="span2" data-tablet="span4" class="span3 responsive">
          <div class="metro-overview gray-color clearfix">
            <div class="display">
              <i class="big-icon icon-cloud"></i>
            </div>
            <div class="details">
              <div class="numbers">{{instanceCount}}</div>
              <div class="title">Instances</div>
            </div>
          </div>
        </div>
        <div data-desktop="span2" data-tablet="span4" class="span3 responsive">
          <div class="metro-overview green-color clearfix">
            <div class="display">
              <i class="big-icon icon-ok"></i>
            </div>
            <div class="details">
              <div class="numbers">{{activeInstanceCount}}</div>
              <div class="title">Active</div>
            </div>
          </div>
        </div>
        <div data-desktop="span2" data-tablet="span4" class="span3 responsive">
          <div class="metro-overview red-color clearfix">
            <div class="display">
              <i class="big-icon icon-warning-sign"></i>
            </div>
            <div class="details">
              <div class="numbers">{{inactiveInstanceCount}}</div>
              <div class="title">Inactive</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span6">
      <table class="table table-striped table-bordered table-advance table-hover">
        <thead>
          <tr>
            <th>Tag</th>
            <th>Apps</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {{#each tags}}
          <tr>
            <td><span class="label label-info">{{tag}}</span></td>
            <td>{{count}}</td>
            <td>
              <div class="btn-group" style="float:right">
                <button type="button" class="btn btn-mini dropdown-toggle" data-toggle="dropdown">Restart</button>
                <form role="form" class="dropdown-menu dropdown-menu-right" style="padding:1em">
                  <span class="label label-warning">
                    <i class="icon-bullhorn"></i>
                    <strong>Do you really want to restart all {{tag}} apps?</strong>
                  </span>
                  <button type="button" class="restart-tag btn btn-mini">Yes, make it so!</button>
                </form>
              </div>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>

</template>
