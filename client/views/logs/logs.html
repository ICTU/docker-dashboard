<template name="logs">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="#" id="calendar" class="toggle-timestamp">
            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
            Timestamp
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="logViewer">
  {{#if isLoading}}
    <div class="logLine text">Loading logs for container with ID {{containerId}}</div>
  {{else}}
    {{#if hasLogLines}}
      {{> logTable}}
    {{else}}
      <div class="logLine text">No logs found for container with ID {{containerId}}</div>
    {{/if}}
  {{/if}}
  </div>
</template>


<template name="logTable">
  <table>
  {{#each logLines}}
  <div>
    {{#if showLogTimestamp}}
    <strong style="color: yellow;">{{date}}</strong>
    {{/if}}
    <span style="color: white;">{{message}}</span>
  </div>
  {{/each}}
  </table>
</template>
