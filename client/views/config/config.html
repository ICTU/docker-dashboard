<template name="config">
<div class="container settings">
  <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-md-11"><h1 class="pageTitle"><i class="glyphicon glyphicon-forward"></i> Configuration</h1></div>
          <table class="table">
            <thead>
              <tr>
                <th>
                    Key
                </th>
                <th>
                    Value
                </th>
              </tr>
            </thead>
            <tbody>
              {{#each settings}}
              <tr>
                <td>
                  {{name}}
                </td>
                <td>
                  {{value}}
                </td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
        <hr>
      </div>
  </div>
</div>
</template>
