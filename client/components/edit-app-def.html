<template name="editAppDefBox">
  <div id="editbox-{{hash}}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Edit {{name}}:{{version}}</h4>
        </div>
        <div class="modal-body">
          {{> editAppDefForm}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button id="submitButton" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="editAppDefForm">
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-12">
        <div class="appDefEditor" style="height:600px;">{{def}}</div>
      </div>
    </div>
  </form>
</template>
