<template name="filterBox">
  <div class="input-group align-with-header">
    <input type="text" id="searchField" class="form-control" placeholder="Filter..." value="{{searchTerms}}">
    <span class="input-group-btn">
      <button class="btn btn-default clear-filter" type="button">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>
    </span>
  </div>
</template>
